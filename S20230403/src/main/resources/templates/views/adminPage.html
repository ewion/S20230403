	<script>
	
	
	function loadUsers(jsonData){
		alert('loadUsers start..');
		var jsonStr = JSON.stringify(jsonData);

		alert('jsonStr->'+jsonStr);
 		$.ajax({
		    url: '/admin/users', // 요청할 URL
		    method: 'GET', // 요청 메소드 (GET, POST, PUT, DELETE 등)
		    success: function(userlist) {
		        // 성공적으로 응답을 받았을 때 실행되는 콜백 함수
		        console.log('응답 데이터 userlist :', userlist);
		        for (let i = 0; i < userlist.length; i++) {
		        	//남자 여자 
		        	var gender =	'';
		    		if		(userlist[i].gender == 'Male') 	{
		    			gender = '남자'
		    		}else if	(userlist[i].gender == 'Female') {
		    			gender = '여자' 
		    		}
		    		//탈퇴 안탈퇴
		    		var status =	'';
		    		if		(userlist[i].user_status == 'activated') 	{
		    			status = '사용중'
		    		}else if	(userlist[i].user_status == 'deactivated') {
		    			status = '탈퇴' 
		    		}
		    		//일반 사업자 관리자
		    		var level =	'';
		    		if		(userlist[i].auth_level == 'USER') 	{
		    			level = '일반회원'
		    		}else if	(userlist[i].auth_level == 'SELLER') {
		    			level = '사업자' 
		    		}else if	(userlist[i].auth_level == 'ADMIN') {
		    			level = '관리자' 
		    		}
		            $('#users').append(
		            		'<tr><td>' + userlist[i].rn + 
		            		'</td><td>' + userlist[i].user_id +
		            		'</td><td>'+userlist[i].name +
		            		'</td><td>'+userlist[i].nickname +
		            		'</td><td>'+userlist[i].phone +
		            		'</td><td>'+gender+
		            		'</td><td>'+status+
		            		'</td><td>'+level+
		            		'</td><td>'+
		            		'<form action="delUser" method="post">'+
		            		'<input type="hidden" name="user_id" value=' + userlist[i].user_id + '>'+
		            		'<button type="submit" id="deleteBtn" style="width: 80px;">'+
		            		(userlist[i].user_status == 'activated' ? '비활성화' : '활성화')+
		            		'</button></form>'+
		            		
		            		'</td></tr>');
		        }
	
		    },
		    error: function(xhr, status, error) {
		        // 요청이 실패했을 때 실행되는 콜백 함수
		        console.log('에러:', error);
		    }
		}); 
		
		
	}

	$('#search-btn').click(function(){
		$.ajax({
		    url: '/adminPage', // 요청할 URL
		    method: 'GET', // 요청 메소드 (GET, POST, PUT, DELETE 등)
		    success: function(userlist) {

	function pageLoad(){
		$.ajax({
		    url: '/admin/usersPage', // 요청할 URL
		    method: 'GET', // 요청 메소드 (GET, POST, PUT, DELETE 등)
		    success: function(page1) {
		    	  console.log('응답 데이터 response.page :', page1);
		        var page = page1; // 응답 데이터에서 페이지 정보 추출
		        var paginationHtml = '<nav aria-label="Page navigation example"><ul class="pagination justify-content-center">';
		        // 이전 페이지로 이동하는 버튼
		        if (page.startPage - page.pageBlock >= 1) {
		            paginationHtml += '<li class="page-item disabled"><a class="page-link" href="/admin/main?currentPage=' + (page.startPage - page.pageBlock) + '"><span aria-hidden="true">&laquo;</span> <span class="sr-only">Previous</span></a></li>';
		        }
		        
		        // 페이지 번호를 출력하는 버튼들
		        for (var i = page.startPage; i <= page.endPage; i++) {
		            paginationHtml += '<li class="page-item"><button class="page-link" onclick="clickPage(' + i + ')"';
		            if (i == page.currentPage) {
		                paginationHtml += ' class="active"';
		            }
		            paginationHtml += '>' + i + '</button></li>';
		        }
		        
		        // 다음 페이지로 이동하는 버튼
		        if (page.endPage + page.pageBlock <= page.totalPage) {
		            paginationHtml += '<li class="page-item"><a class="page-link" href="/admin/main?currentPage=' + (page.startPage + page.pageBlock) + '"><span aria-hidden="true">&raquo;</span> <span class="sr-only">Next</span></a></li>';
		        }
		        
		        paginationHtml += '</ul></nav>';
		        // 생성된 페이징 HTML을 원하는 위치에 추가
		        $('#userPage').html(paginationHtml);
		    },
		    error: function(xhr, status, error) {
		        // 요청이 실패했을 때 실행되는 콜백 함수
		        console.log('에러:', error);
		    }
		});

	}
	
	   // 페이지 이동 처리 함수
    function clickPage(pageNumber) {
        // 페이지 번호에 해당하는 데이터를 가져와서 표시하거나 처리하는 로직을 작성해주세요.
        // 예: Ajax를 사용하여 서버로부터 해당 페이지의 데이터를 가져와서 표시
    	 $.ajax({
    	        url: '/admin/usersPage', // 예시 URL, 실제 서버 URL로 수정 필요
    	        method: 'GET', // 예시 메소드, 실제 요청 메소드로 수정 필요
    	        data: {currentPage: pageNumber}, // 요청 데이터에 페이지 번호 전달
    	        success: function(data) {
    	        	
    	            // 서버로부터 받은 데이터를 사용하여 UI를 업데이트하는 로직 작성
    	            console.log('Received data for page', pageNumber, ':', data);
    	            // 예시: 받은 데이터를 이용하여 표시할 HTML 업데이트
    	           //  $('#users').append(data);
    	        	$('#users').empty();

    	            console.log('에러:', error);
    	        }
    	    });

    	    console.log('Clicked page:', pageNumber);
    }
